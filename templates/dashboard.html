<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Hello you are logged in.</h1>

    <div class ="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/create" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Create Data</button>                
                </div>
            </form>
            <form action="/read" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Read Data</button>                
                </div>
            </form>
            <form action="/update" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Update Data</button>                
                </div>
            </form>
            <form action="/delete" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Delete Data</button>                
                </div>
            </form>
            <form action="/api/provider/mean" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Mean Data Rumah</button>                
                </div>
            </form>
            <form action="/api/provider/list" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >List Data Rumah</button>                
                </div>
            </form>
            <form action="/mean" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Rata - rata harga rumah tiap daerah</button>                
                </div>
            </form>
            <form action="/api/recommend" method="GET">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Recommendation</button>                
                </div>
            </form>
        </div>
    </div>

    <a href="{{url_for('logout')}}">Press here to logout</a>
</body>

</html>
